<!-- ทุกคำที่ใช้ในนี้ เพื่อความเข้าใจของตัวเองล้วน ๆ เรย -->

<!DOCTYPE html>
<html>
  <head>
    <!-- กำหนดให้ใช้ภาษาไทยได้ -->
    <meta charset="utf-8" />
  </head>

  <body>
    <!-- id="myDiv" อยู่ใน src="js/main.js" บรรทัด 300+ -->
    <div id="myDiv"></div>

    <!-- class="myClassName" อยู่ใน src="js/main.js" บรรทัด 320+ -->
    <div class="myClassName"></div>
    <div class="myClassName"></div>
    <div class="myClassName"></div>

    <!-- import -->
    <!-- ไม่ค่อยเข้าใจว่าทำไมพอเอา import มาไว้ล่างสุดถึงจะขึ้น แต่พอเอาไว้บน ๆ body จะไม่ขึ้นไม่รู้-->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
